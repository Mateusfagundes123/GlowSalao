<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão Glow - Agendamento de Consulta</title>
    <link rel="stylesheet" href="../CSS/CssAgendamento.css">
    <link rel="icon" href="../Img/lotus.png" type="image/png">

</head>
<body>
<div class="container">
    <h1>Agendamento - Salão Glow</h1>
    <form id="appointment-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Ex: usuário@gmail.com">

        <label for="appointment-date-time">Data e Hora da Consulta:</label>
        <input type="datetime-local" id="appointment-date-time" name="appointment-date-time" required>

        <label for="appointment-details">Detalhes da Consulta:</label>
        <input type="text" id="appointment-details" name="appointment-details" placeholder="Ex: Penteado" required pattern="[a-zA-Z\s]+" title="Por favor, insira apenas letras e espaços">

        <button type="submit">Agendar Consulta</button>
    </form>

</div>
</body>
</html>
